<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario-TrybeTrip</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>

    <body >
        <header class="container">
            <h1 class="p-3 mb-2 bg-primary text-white mt-5 rounded-pill">Formulário TrybeTrip</h1>
            
            <h3 class="p-3 mb-2 bg-secondary text-white rounded-pill"><em>Preencha e concorra a uma viagem!!!</em></h3>

            <form action="" method="get" class="p-3 mb-5 bg-primary text-white rounded-4">

                <fieldset class="form-group">
                    <section class="mb-3">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type= text name= nome id="nome" minlength="10" maxlength="40" placeholder="Digite seu nome" required class="form-control w-50 p-3">
                    </section>

                    <br>

                    <section class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" name="email" id="email" maxlength="50" minlength="10" placeholder="Digite seu e-mail" required class="form-control w-50 p-3">
                    </section>

                    <br>

                    <section>
                            <input type="radio" name="opcoes" id="opcao1" value="cidade" required class="form-check-input">
                            <label for="opcao1" class="form-label">Cidade</label>

                            <input type="radio" name="opcoes" id="opcao2" value="campo" required class="form-check-input">
                            <label for="opcao2" class="form-label">Campo</label>

                            <input type="radio" name="opcoes" id="opcao3" value="praia" required class="form-check-input">
                            <label for="opcao3" class="form-label">Praia</label>

                            <input type="radio" name="opcoes" id="opcao4" value="montanha" required class="form-check-input">
                            <label for="opcao4" class="form-label">Montanha</label>
                    </section>
                    <br>
                    <section>
                        <label for="porque" class="form-label">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
                        <br><br>
                        <textarea name="porque" id="porque" cols="44"
                        rows="10" maxlength="500" placeholder="Digite sua resposta vencedora aqui..."></textarea class="form-control">
                    </section>

                    <br>

                    <section>
                        <label for="data" class="form-label">Qual a melhor data para realizar sua viagem?</label>
                        <input type="date" id="data" class="form-control w-25 p-3">
                    </section>

                    <br>

                    <section>
                        <input type="checkbox" name="termo1" id="termo1" class="form-check-input">
                        <label for="termo1" class="form-label">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>

                        <br><br>

                        <input type="checkbox" name="termo2" id="termo2" class="form-check-input">
                        <label for="termo2" class="form-label ">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
                    </section>

                    <br>

                    <fieldset>
                        <button type="submit" id="botao-enviar" disabled class="btn btn-success submit-button">Enviar</button>
                    
                        <button type="reset" id="botao-apagar" class="btn btn-secondary clear-button">Apagar</button>
                    </fieldset>

                </fieldset>
            </form>
        </header>

        <script src="./"></script>
        <script src="./Script.js"></script>
    </body>
</html>
