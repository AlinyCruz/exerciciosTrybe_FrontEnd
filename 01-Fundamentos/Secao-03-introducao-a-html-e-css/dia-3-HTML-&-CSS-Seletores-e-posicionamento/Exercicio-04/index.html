<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Paleta de Cores</h1>

  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>

  <div style="background-color: yellow; font-style: italic;">
    <h3 style="color: rgb(255, 9, 9);">Cor primária</h3>
  </div>

  <div style="background-color: rgb(28, 108, 237);">
    <h3 style="color: white;">Cor Secundária</h3>
  </div>

  <div style="background-color: red; block-size: 80px; font-style: italic;">
    <h3 style="color: yellow">Cor Complementar</h3>
  </div>

  <div style="background-color: rgb(151, 10, 120);">
    <h3 style="color: rgb(0, 255, 208)">Cor Escura</h3>
  </div>

  <div style="background-color: rgb(91, 232, 190); font-style: italic;">
    <h3 style="color: black">Cor Clara</h3>
  </div>

</body>
</html>
